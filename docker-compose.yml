services:
  workspace:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    working_dir: /workspace
    command: sh -lc "./docker/scripts/bootstrap.sh && sleep infinity"
    healthcheck:
      test:
        ['CMD-SHELL', 'test -f /workspace/node_modules/.pnpm-lock-hash']
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - .:/workspace
      - pnpm_store:/pnpm/store
      - root_node_modules:/workspace/node_modules
      - api_node_modules:/workspace/apps/api/node_modules
      - web_node_modules:/workspace/apps/web/node_modules
      - mobile_node_modules:/workspace/apps/mobile/node_modules
      - core_node_modules:/workspace/packages/core/node_modules
      - ui_node_modules:/workspace/packages/ui/node_modules

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: veevalve
      POSTGRES_USER: veevalve
      POSTGRES_PASSWORD: veevalve
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U veevalve -d veevalve']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    working_dir: /workspace
    command: >-
      sh -lc "pnpm --filter @veevalve/api prisma:generate &&
      pnpm --filter @veevalve/api... build &&
      pnpm --filter @veevalve/api start:docker"
    environment:
      DATABASE_URL: postgresql://veevalve:veevalve@postgres:5432/veevalve?schema=public
      TERVISEAMET_POOL_FACILITIES_URL: https://vtiav.sm.ee/index.php/opendata/ujulad.xml
      TERVISEAMET_POOL_LOCATIONS_URL: https://vtiav.sm.ee/index.php/opendata/basseinid.xml
      TERVISEAMET_BEACH_LOCATIONS_URL: https://vtiav.sm.ee/index.php/opendata/supluskohad.xml
      TERVISEAMET_POOL_SAMPLES_URL_TEMPLATE: https://vtiav.sm.ee/index.php/opendata/basseini_veeproovid_{year}.xml
      TERVISEAMET_BEACH_SAMPLES_URL_TEMPLATE: https://vtiav.sm.ee/index.php/opendata/supluskoha_veeproovid_{year}.xml
      TERVISEAMET_SAMPLE_YEARS_BACK: 1
      TERVISEAMET_FETCH_TIMEOUT_MS: 20000
      TERVISEAMET_MAX_FEED_BYTES: 10485760
      CORS_ORIGIN: http://localhost:3000
      BODY_LIMIT_BYTES: 1048576
      SYNC_API_TOKEN: dev-sync-token
      ALLOW_UNAUTHENTICATED_SYNC: 'false'
      SYNC_RATE_LIMIT_MAX: 20
      SYNC_RATE_LIMIT_WINDOW_MS: 600000
      PORT: 3001
    ports:
      - '3001:3001'
    volumes:
      - .:/workspace
      - pnpm_store:/pnpm/store
      - root_node_modules:/workspace/node_modules
      - api_node_modules:/workspace/apps/api/node_modules
      - web_node_modules:/workspace/apps/web/node_modules
      - mobile_node_modules:/workspace/apps/mobile/node_modules
      - core_node_modules:/workspace/packages/core/node_modules
      - ui_node_modules:/workspace/packages/ui/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      workspace:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    working_dir: /workspace
    command: >-
      sh -lc "pnpm --filter @veevalve/web dev:docker"
    environment:
      API_BASE_URL: http://api:3001/api
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001/api
    ports:
      - '3000:3000'
    volumes:
      - .:/workspace
      - pnpm_store:/pnpm/store
      - root_node_modules:/workspace/node_modules
      - api_node_modules:/workspace/apps/api/node_modules
      - web_node_modules:/workspace/apps/web/node_modules
      - mobile_node_modules:/workspace/apps/mobile/node_modules
      - core_node_modules:/workspace/packages/core/node_modules
      - ui_node_modules:/workspace/packages/ui/node_modules
    depends_on:
      api:
        condition: service_started
      workspace:
        condition: service_healthy

  mobile:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    working_dir: /workspace
    command: >-
      sh -lc "pnpm --filter @veevalve/mobile dev:docker"
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      EXPO_USE_FAST_RESOLVER: 1
    ports:
      - '8081:8081'
      - '19000:19000'
      - '19001:19001'
      - '19002:19002'
    volumes:
      - .:/workspace
      - pnpm_store:/pnpm/store
      - root_node_modules:/workspace/node_modules
      - api_node_modules:/workspace/apps/api/node_modules
      - web_node_modules:/workspace/apps/web/node_modules
      - mobile_node_modules:/workspace/apps/mobile/node_modules
      - core_node_modules:/workspace/packages/core/node_modules
      - ui_node_modules:/workspace/packages/ui/node_modules
    depends_on:
      api:
        condition: service_started
      workspace:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  pnpm_store:
  root_node_modules:
  api_node_modules:
  web_node_modules:
  mobile_node_modules:
  core_node_modules:
  ui_node_modules:
